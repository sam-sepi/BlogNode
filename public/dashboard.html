<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>

        <h3>New Post</h3>

        <input type="text" placeholder="title" id="title">
        <textarea id="text"></textarea>
        <input type="text" id="id_article">
        <input type="submit" value="New Post" onclick="writeArticle();">

        <h3>Old Post</h3>
        <div id="content"></div>

        <script>

            findCollection();

            async function findCollection()
            {
                let jwt = localStorage.getItem("token");
                
                let request = await fetch('/article', {
                    method: "get",
                    headers: new Headers({
                        'Authorization': 'Bearer ' + jwt
                    })
                });

                let response = await request.json();

                if(response.str == 'Authorized') 
                {
                    let content = document.getElementById('content');

                    for(i = 0; i < response.docs.length; i++)
                    {
                        let sub = document.createElement('a');
                        content.appendChild(sub);
                        sub.setAttribute('href', 'handle.html?id=' + response.docs[i]._id + '<br>');
                        sub.setAttribute('class', 'title');
                        sub.innerHTML = response.docs[i].title;
                    }

                } else
                {
                    window.location.replace("login.html");
                }
            }

            async function writeArticle()
            {
                let jwt = localStorage.getItem("token");
                let title = document.getElementById('title').value;
                let text = document.getElementById('text').value;

                let request = await fetch('/article', {
                    method: "post",
                    headers: new Headers({
                        'Authorization': 'Bearer ' + jwt,
                        "Content-Type": "application/json"
                    }),
                    body: JSON.stringify({
                        title: title,
                        text: text
                    })
                });

                let response = await request.json();

                console.log(response);
            }
            
        </script>
    </body>
</html>
